<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="game.css" />
    <link rel="stylesheet" href="indexstyle.css" />
  </head>
  <body class="crt">
    <header>
      <div class="dropdown">
        <button class="dropbtn">Menu</button>
     
      <div class="dropdown-content">
        <a href="index.html">Home</a>
        <a href="scores.html">Scores</a>
      </div>
    </header>
    <main>
      <div class="container">
        <div id="end">
          <h2 id="finalScore"></h2>
          <form>
            <label for="username">Type username, then once game is over click save to recieve your score.</label>
            <input
              type="text"
              name="username"
              id="username"
              value="Username"
            /><button class="button"
              type="submit"
              class="saveBtn"
              id="saveScoreBtn"
              onclick="saveHighScore(event)"
            >
              Save
            </button>
          </form>
          <p id="displayName"></p>
          <p id="displayScore"></p>
          
          <div ontouchstart="">
            <div class="button" id="buttoncontrols">
              <a id="start">Start</a>
          <a  href="snake.html">Try again</a>
          <a href="scores.html">view highscores</a>
        </div>  
        </div>
        </div>
      </div>

      <canvas id="canvas" width="450" height="300"> </canvas>

      <section class="border">
        <p>How to play: 
        </p>
        <p>use keys shown to move in desired direction.</p>
      <div ontouchstart="">
        
        <div class="button">
          <a onclick="">W</a>
        </div>
      </div>
      <div ontouchstart="">
        <div class="button" id="asd">
          <a onclick="">A</a>
          <a onclick="">S</a>
          <a onclick="">D</a>
          
        </div>
      </div>
    </section>
   
  </main>
  <footer ><p>Created by Chris Palmer &#169;</p></footer>

  
    <script src="game.js"></script>
  </body>
</html>
